<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>
<div class="container">
    <div class="row">
      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>
          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>
      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript">
$(document).ready(function() {
// Your code here...
var myNum1 = "";
var myNum2 = "";
var operator = 0;
var result = 0;
var isOperatorSelected = false;
var isResult = false;
    $(".btn").on("click", function() {
    //     // console.log($(this).attr("value"));
      });
  function startCalculator() {
      myNum1 = "";
      myNum2 = "";
      operator = "";
      isOperatorSelected = false;
      isResult = false;
      $("#first-number, #second-number, #operator, #result").empty();
    }
    $(".number").on ("click", function (event){
      if (operator !== 0) {
        var digit = $(this).attr("value");
        myNum2 += digit;
        console.log(myNum2);
        $("#second-number").text(myNum2);
      }
      else {
        var digit = $(this).attr("value");
        myNum1 += digit;
        console.log(myNum1);
        $("#first-number").text(myNum1);
      }
   });
   $(".operator").on ("click", function (event){
     if ($(this).attr("value") == "times") {
       operator = "*";
       console.log(operator);
       $("#operator").text(operator);
     }
     else if ($(this).attr("value") == "divide") {
       operator = "/";
       console.log(operator);
       $("#operator").text(operator);
     }
     else if ($(this).attr("value") == "plus") {
       operator = "+";
       console.log(operator);
       $("#operator").text(operator);
     }
     else if ($(this).attr("value") == "minus") {
       operator = "-";
       console.log(operator);
       $("#operator").text(operator);
     }
     else if ($(this).attr("value") == "power") {
       operator = "^";
       console.log(operator);
       $("#operator").text(operator);
     }
   });
$(".equal").on ("click", function (event) {
  // console.log($(this).attr("value"));
     if (operator === "+") {
       result = (+myNum1) + (+myNum2);
       $("#result").text(result);
     }
     else if (operator === "*") {
       result = (+myNum1) * (+myNum2);
       $("#result").text(result);
     }
     else if (operator === "-") {
       result = (+myNum1) - (+myNum2);
       $("#result").text(result);
     }
     else if (operator === "/") {
       result = (+myNum1) / (+myNum2);
       $("#result").text(result);
     }
     else if (operator === "^") {
       result = Math.pow(+myNum1, +myNum2);
       $("#result").text(result);
      }
   });
$(".clear").on("click", function() {
// console.log($(this).attr("value"));
  startCalculator();
});
});
// How will you capture button clicks? eventListener
// What will you do with the numbers clicked? event.target
// What will you do when the operator is clicked? jquery
// How will you differentiate numbers from operators? if else statements
// How will you know the “value” of a number clicked? jquery / event.target.value
// How will you know when a user is done entering the first number? function with if else
// Etc.
// Create a few test “on-click” events. These could just trigger Alert messages for now.
// If you get further along, then have these buttons alert their “value”.
</script>
</body>
</html>
